<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>templateThree</title>
  <style>
    .styled-table {
      border-collapse: collapse;
      margin: 25px 0;
      font-size: 0.9em;
      font-family: sans-serif;
      min-width: 400px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      color: #949290;
    }
    .styled-table thead tr {
      background-color: #6daa45;
      color: #ffffff;
    }
    .styled-table th,
    .styled-table td {
      padding: 12px 15px;
      text-align: center;
    }
    .styled-table tbody tr {
        border: none;
    }

    .styled-table tbody tr:nth-of-type(even) {
      background-color: #f4f1f4;
    }
    .styled-table tbody tr.active-row {
      font-weight: bold;
      color: #1d1f39;
    }

  </style>
</head>
<body>
<table class="styled-table">
  <thead>
  <tr>
    <th>width</th>
    <th>height</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>123</td>
    <td>456</td>
  </tr>
  <tr>
    <td>123</td>
    <td>456</td>
  </tr>
  <tr>
    <td>123</td>
    <td>456</td>
  </tr>
  <tr class="active-row">
    <td>1234</td>
    <td>5150</td>
  </tr>
  </tbody>
</table>
</body>
</html>
